<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ImageGenerator</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/media.css" media="all and (max-width: 900px)">
</head>

<body>
  <!-- Filters -->
  <section class="filters">
    <form class="search-form">
      <div class="search-field">
        <input type="text" name="query" placeholder="Search query">
        <button>
          <svg class='sarch-icon-wrapper'xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path class='search-icon' d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"/></svg>
        </button>
      </div>
      <div class="additional-fields">
        <label class="perPage-label">
          Images on page: 
          <input name="perPage" type="number" value="30" class="perPage-input" max="200" min="3">
        </label>
      </div>
    </form>
  </section>
  <!-- Images -->
  <main class="content">
    <div class="images">
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
    </div>
    <div class="mainContent-loader">
      <img src="./imgs/circleLoader1.gif" alt="loader">
    </div>
  </main>
  <!-- Modal  -->
  <div class="modal">
    <img src="./imgs/circleLoader2.svg" alt="loader" class="modal-loader">
    <img src="" alt="modal image" class="modal-img appearance" hidden>
    <button class="modal-close" type="button">&times;</button>
  </div>

  <script src="./script/index.js"></script>
</body>

</html>
