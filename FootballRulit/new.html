<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table</title>
	<style>
		table{
			padding: 5px;
		}
		td{
			padding: 10px;
			border: 1px solid black;
			text-align: center;
		}

		tr:hover{
			background: black;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>Игра</th>
			<th>Статус</th>
			<th>Когда</th>
		</tr>

		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
	</table>
</body>
</html>
